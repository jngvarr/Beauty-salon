server:
  port: 8079
spring:
  datasource:
    hikari:
      maximum-pool-size : 2
  application:
    name: web
  security:
    user:
      name: user
      password: pass

  cloud:
    openfeign:
      client:
        config:
          clients:
            url: http://localhost:8081
          staff:
            url: http://localhost:8084
          services:
            url: http://localhost:8082
          storage:
            url: http://localhost:8083
          visits:
            url: http://localhost:8085

feign:
  client:
    config:
      clients:
        basic-auth:
          username: user
          password: pass

