<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

<body>
<h1>Employee create &laquo;[[${Employee.name}]]&raquo;&raquo</h1>
<form action="#" th:action="@{create-action}" th:object="${employee}" method="post">
    <label for="firstName">First name</label>

    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"><br>
    <label for="contact">Contact</label>

    <!--    <input type="submit" value="Create dao.people.employee">-->
    <button type="submit">Create Employee</button>
</form>
</body>
