<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update service</title>
</head>
<body>
<h1>Update employee</h1>
<div class="main">
    <form action="#" th:action="@{/services/update-action}" th:object="${service}" method="post">
        <label for="id">Id</label>
        <input readonly type ="text" th:field="*{id}" id="id" placeholder="Id"><br>
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title"><br>
        <label for="price">Price</label>
        <input type="text" th:field="*{price}" id="price" placeholder="Price"><br>
        <label for="duration">Duration</label>
        <input type="text" th:field="*{serviceDurationInMinutes}" id="duration" placeholder="Duration"><br>
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description" placeholder="Description"> <br/>
        <label for="consumables">Consumables</label>
        <select th:field="*{consumables}" multiple id="consumables">
            <option value="0">select consumables:</option>
            <option th:each="item : ${consumables}" th:value="${item.title}" th:text="${item.title}"></option>
        </select>
        <br/> <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
