<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Consumable</title>
</head>
<body>
<h1>Update Consumable</h1>
<div class="main">
    <form action="#" th:action="@{update-action}" th:object="${consumable}" method="post">
        <label for="id">Id</label>
        <input readonly type="text" th:field="*{id}" id="id" placeholder="id"><br>
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="title"><br>
        <label for="unit">Unit</label>
        <select th:field="*{unit}" id="unit">
            <option th:each="unit : ${T(dao.entities.Unit).values()}"
                    th:value="${unit}" th:text="${unit.name}"></option>
        </select><br>
        <label for="price">Price</label>
        <input type="text" th:field="*{price}" id="price" placeholder="price"><br>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
