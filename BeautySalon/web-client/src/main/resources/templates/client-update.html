<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update client&laquo;[[${client.title}]]&raquo; &ndash; BeautySalon</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<h1>Update client&ndash;[[${client.firstname}]] &ndash;</h1>
<form action="#" th:action="@{/clients/update-action}" th:object="${client}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br/>
    <label for="contact">Contact</label>
    <input type="text" th:field="*{contact}" id="contact" placeholder="Contact">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
