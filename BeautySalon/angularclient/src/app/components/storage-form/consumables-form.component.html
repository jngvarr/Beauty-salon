<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #consumableForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="consumable.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter title"
               required #name="ngModel">    <!--заполнение поля обязательно-->
      </div>
          <div [hidden]="!name.pristine" class="alert alert-danger">Name is required <!--вывод поля-сообщения при незаполненном основном-->
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" [(ngModel)]="consumable.price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter the price">
        <!--               required #lastName="ngModel">-->
      </div>
      <!--      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>-->
      <!--      <div class="form-group">-->
      <!--        <label for="contact">Contact</label>-->
      <!--        <input type="text" [(ngModel)]="consumable.unit"-->
      <!--               class="form-control"-->
      <!--               id="contact"-->
      <!--               name="contact"-->
      <!--               placeholder="Enter your contact"-->
      <!--               required #contact="ngModel">-->
      <!--        <div [hidden]="!contact.pristine" class="alert alert-danger">Contact is required</div>-->
      <!--      </div>-->

      <div class="form-group">
        <label for="unit">Date of birth</label>
        <select [(ngModel)]="consumable.unit" id="unit">
          <option *ngFor="let unit of units" [ngValue]="unit">{{ unit.name }}</option>
        </select>
               class="form-control"
               name="unit"
        <!--               required #dob="ngModel"-->

        <!--        <div [hidden]="!contact.pristine" class="alert alert-danger">Dob is required</div>-->
      </div>

      <button type="submit"
              class="btn btn-info">Submit
        <!--              [disabled]="!consumableForm.form.valid"-->
      </button>
      <a routerLink="/consumables" class="btn btn-info m-2">Back</a>
    </form>
  </div>
</div>
