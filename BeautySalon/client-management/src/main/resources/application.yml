server:
  port: 8081
spring:
  security:
    user:
      name: user
      password: pass

  application:
    name: clients

  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/clients
    username: postgres
    password: password
  sql:
    init:
      mode: always


