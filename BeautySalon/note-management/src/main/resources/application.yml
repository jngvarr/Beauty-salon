server:
  port: 8085
spring:
  security:
    user:
      name: user
      password: pass
  cloud:
    openfeign:
      client:
        config:
          clients:
            url: http://localhost:8081
          staff:
            url: http://localhost:8084
          services:
            url: http://localhost:8082
  application:
    name: visits

  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/visits
    username: postgres
    password: password
  sql:
    init:
      mode: always

logging:
  level:
    ru.jngvarr: DEBUG
#    org.springframework.security: TRACE


feign:
  client:
    config:
      clients:
        basic-auth:
          username: user
          password: pass