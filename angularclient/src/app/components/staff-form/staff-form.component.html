<div class="card my-5">
  <div class="card-body">
    <h3 [hidden]="isEdit">Add employee:</h3>
    <h3 [hidden]="!isEdit">Edit employee:</h3>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="employee.firstName"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter employee name"
               required #name="ngModel">    <!--заполнение поля обязательно-->
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <!--вывод поля-сообщения при незаполненном основном-->
      <div class="form-group">
        <label for="last-name">LastName</label>
        <input type="text" [(ngModel)]="employee.lastName"
               class="form-control"
               id="last-name"
               name="Last name"
               placeholder="Enter employee Last name">
        <!--               required #lastName="ngModel">-->
      </div>
      <!--      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>-->
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" [(ngModel)]="employee.contact"
               class="form-control"
               id="contact"
               name="contact"
               placeholder="Enter employee contact"
               required #contact="ngModel">
        <div [hidden]="!contact.pristine" class="alert alert-danger">Contact is required</div>
      </div>

      <div class="form-group">
        <label for="function">Function</label>
        <input type="text" [(ngModel)]="employee.function"
               class="form-control"
               id="function"
               name="function"
               placeholder="Enter employee function"
               required #contact="ngModel">
        <div [hidden]="!contact.pristine" class="alert alert-danger">Contact is required</div>
      </div>

      <div class="form-group">
        <label for="dob">Date of birth</label>
        <input type="date" [(ngModel)]="employee.dob"
               class="form-control"
               id="dob"
               name="dob"
               placeholder="Enter your date of birth">
        <!--               required #dob="ngModel"-->

        <!--        <div [hidden]="!contact.pristine" class="alert alert-danger">Dob is required</div>-->
      </div>

      <button type="submit" class="btn btn-sm btn-dark">Submit
        <!--              [disabled]="!employeeForm.form.valid"-->
      </button>
      <a routerLink="/staff" class="btn btn-dark btn-sm m-2">Back</a>
    </form>
  </div>
</div>
