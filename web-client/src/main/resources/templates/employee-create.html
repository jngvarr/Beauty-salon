<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create employee &ndash; BeautySalon </title>
</head>
<body>
<h1>Employee create</h1>
<form action="#" th:action="@{create-action}" th:object="${employee}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"><br>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"><br>
    <label for="contact">Contact</label>
    <input type="text" th:field="*{contact}" id="contact" placeholder="Contact"><br>
    <label for="dob">Date of birth</label>
    <input type="date" th:field="*{dob}" id="dob" placeholder="Date of birth"><br>
    <label for="function">Function</label>
    <select th:field="*{function}" id="function" ><br>
        <option value="ADMIN">ADMIN</option>
        <option value="HAIRDRESSER">HAIRDRESSER</option>
        <option value="NAILMASTER">NAILMASTER</option>
        <option value="CLEANING">CLEANING</option>
    </select><br>
    <button type="submit">Create Employee</button>
</form>
</body>
