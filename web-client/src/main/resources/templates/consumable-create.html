<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create consumable &ndash; BeautySalon </title>
</head>
<body>
<h1>Consumable create</h1>
<form action="#" th:action="@{create-action}" th:object="${consumable}" method="post">

    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="title"><br>
    <label for="unit">Unit</label>
    <select th:field="*{unit}" id="unit">
        <option th:each="unit : ${T(dao.entities.Unit).values()}"
                th:value="${unit}" th:text="${unit.name}"></option>
    </select><br>
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="price"><br>
    <button type="submit">Create Consumable</button>
</form>
</body>
